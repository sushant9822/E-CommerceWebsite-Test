name: Semgrep Test

on:
  workflow_dispatch:
  # schedule:
  #   - cron:  '0 1 * * 6'

jobs:
  semgrep:
    name: semgrep/ci
    runs-on: ubuntu-22.04
    container:
      image: returntocorp/semgrep
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Semgrep and save report
        run: semgrep scan --config auto . --text --text-output=semgrep_report.txt

      - name: Upload Semgrep report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep_report.txt

      - name: Send artifact link to Slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*ğŸ” Semgrep Scan Completed!*"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*ğŸ” Semgrep Scan Completed!*\n*Status:* ${{ job.status }}\n\n*ğŸ“„ Report Download Link:*\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click here to view the report>"